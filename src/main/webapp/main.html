<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/main.css">

        <!--Leaflet css:-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        
        <title>Map Tagger</title>
    </head>

    <body>

        <div id="mapid"></div>

        <!--All panels which are shown on the map:-->
        <div id="interface">

            <div id="buttons">

                <div id ="circleButton">

                    <div id="right">
                        <button id="communityMapsB"></button>
                        <button id="savedMapsB"></button>     
                        <button id="placesListB"></button>
                    </div>

                    <div id="left">
                        <button id="researcher" href="#popup1">Search something</button>
                        <button id="parameters">Parameters</button>
                    </div>

                </div>
                
                <button class="hoverL" id="addAPlaceB">+</button>

            </div><!--End of buttons div-->

            <!--Code to create the add a place menu panel-->

            <div class="overlay">
                <div id="addAPlaceMenu">
                    <p>
                        <form>
                            <input name="place" type="text" id="namePlace" placeholder="Name this place..." autocomplete=off required>
                            <textarea name="description" id="descriptionPlace" placeholder="Describe this place..." rows=10 cols=72 autocomplete=off></textarea>
                            <button id="closeButton" type="reset">x</button>
                            <button id="addImages" type="button">add image</button>
                            <select name="mapChoice" id="mapChoicePlace" placeholder="Choose a map" required>
                                <option value="CAMap">--- Choose a map ---</option>
                            </select>
                            <h2>Tags :</h2>
                            <button id="createPlace" type="button">Ok</button>
                        </form>
                    </p>
                </div>
            </div><!--End of overlay div-->

            <div class="Menu" id="communityMapsMenu">
                <h1>Community Maps</h1>
                <button id="communityMapsMenuQuit">></button>
            </div>
        
            <div class="Menu" id="savedMapsMenu">
                <h1>   Saved Maps</h1>
                <button id="savedMapsMenuQuit">></button>
            </div>

            <div class="Menu" id="placesListMenu">
                <h1>Places List</h1>
                <button id="placesListMenuQuit">></button>
            </div>
        
        </div> <!--End of interface div-->

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        
        <!--Leaflet javascript:-->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

        <script type="text/javascript" src="scripts/main.js"></script>

    </body>
</html>
