<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/index.css">
        <title>Map Tagger</title>
    </head>

    <body>
        
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <h1>Map Tagger</h1>
              </div>

              <input type="text" id="login" class="fadeIn second" placeholder="Login">
              <input type="password" id="password" class="fadeIn third" placeholder="Password">
              <input type="password" id="confirm-password" class="fadeIn third" name="login" placeholder="Confirm password">
              <button id=login-btn class="fadeIn fourth">Log In</button>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="index.html">Back to log in</a>
              </div>
          
            </div>
          </div>

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="scripts/registration.js"></script>
    </body>
</html>
